version: "3.8"

services:
  backend:
    image: ${BACKEND_IMAGE}:${VERSION}
    container_name: fov-backend
    restart: unless-stopped
    env_file:
      - .env.backend
    ports:
      - "127.0.0.1:8000:8000"          # keep bound to localhost
    volumes:
      - ./data/fov_dashboard.db:/app/fov_dashboard.db
      - ./aws-iot-certs:/app/aws-iot-certs:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  frontend:
    image: ${FRONTEND_IMAGE}:${VERSION}
    container_name: fov-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env.frontend
    ports:
      - "80:3000"                      # serve frontend on port 80
